<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="online quiz where you get to guess what colors different items have">
    <link rel="apple-touch-icon" sizes="180x180" href="../Portfolio-2/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Portfolio-2/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Portfolio-2/assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiztime!</title>
</head>

<body>
    <!-- header/logo-img-->
    <header>
        <img src="assets/images/logo.png" alt="logo" id="logo">
        <h1>Quizetime!</h1>
    </header>
    <main>
        <!--Gamearea-->
        <div class="gaming-area">
            <div id="question-text">Question text</div>
            <div id="answer-options">
                <button class="options" aria-label="Answer option one">Answer 1</button>
                <button class="options" aria-label="Answer option two">Answer 2</button>
                <button class="options" aria-label="Answer option three">Answer 3</button>
                <button class="options" aria-label="Answer option four">Answer 4</button>
            </div>
            <button id="next-btn" aria-label="Next button">Next</button>
            <div id="score">
                <span id="score-count">Score</span>
                <span id="question-count">1 of 5 questions</span>
            </div>
        </div>
        <!--Startbox-->
        <div id="startingBox">
            <p>Welcome to the quiz!</p>
            <p>Just click Start and let the fun begin!</p>
            <button id="start-btn" aria-label="Start button">Start</button>
        </div>

    </main>
    <footer>
        <ul id="social-media">
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit Quiztime on twitter(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Quiztime on youtube(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Quiztime on instagram(opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/b6bd3cd609.js" crossorigin="anonymous"></script>
</body>

</html>
