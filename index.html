<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../Portfolio-2/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Portfolio-2/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Portfolio-2/assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiztime!</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="logo" id="logo">
        <h1>Quizetime!</h1>
    </header>
    <main>
        <div class="gaming-area">
            <h2 id="question-text">What color are ?</h2>

            <div class="answer-options">
                <div class="options">
                    <span>Yellow</span>
                </div>
                <div class="options">
                    <span>Blue</span>
                </div>
                <div class="options">
                    <span>Green</span>
                </div>
                <div class="options">
                    <span>Pink</span>
                </div>
            </div>
            <button class="next">Next</button>
            <div class="score">
                <span class="score-count">Score</span>
                <span class="question-count">1 of 5 questions</span>
            </div>
        </div>

    </main>

   <script src="assets/js/script.js"></script> 
   <script src="assets/js/questions.js"></script>
</body>
</html>
